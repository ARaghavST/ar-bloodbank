<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloodDonor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css" >
</head>
<body>
    <div class="navigation-bar">
        <h1 align="center">Blood Bank</h1>
        <div class="admin-button"> <i class="fas fa-headset"></i></div>
      </div>
    <div class="signup-donor-container">
        <div class="signup-form">
            <div class="signup-item title-signup">ENTER YOUR DETAILS</div>
            <div class="signup-item">
                <span>Name</span>
                <input type="text" id="signup-name-text" placeholder="Your name"/>
            </div>
            <div class="signup-item">
                <span>Date of Birth</span>
                <input type="text" id="signup-dob-text" placeholder="DD/MM/YYYY"/>
            </div>
            <div class="signup-item">
                <span>Gender</span>
                <div class="signup-radiogroup">
                    <input type="radio" id="male-radio" name="gender" value="Male">Male</input>
                    <input type="radio" id="female-radio" name="gender" value="Female">Female</input>
                    <input type="radio" id="others-radio" name="gender" value="Others">Others</input>
                </div>
            </div>
            <div class="signup-item">
                <span>Mobile No.</span>
                <!---   On input function (a.k.a event listener) for this text box is in script.js 90   -->
                <input type="text" id="signup-mobile-text" placeholder="Mobile Number" />
            </div>
            <div class="signup-item">
                <span>Email</span>
                <input type="text" id="signup-email-text" placeholder="Email"/>
            </div>
            <div class="signup-item">
                <span>Blood Group</span>
                <select name="bg" id="listbox-bg">
                    <option value="Select your blood group" disabled selected>Select your blood group</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                  </select>
            </div>
            <div class="signup-item submit-btn">
                <div class="submit-apply-test-button" onclick="onClickAFT()">Apply For Test</div>
            </div>
        </div>    
    </div>
</body>
<script src="../script.js"></script>
</html>
