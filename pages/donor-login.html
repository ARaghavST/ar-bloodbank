<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BloodDonor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Oswald:wght@200..700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <div class="login-container">
    <div class="col-1">
      <img src="/resources/blood.png" height="200" width="200" />
    </div>
    <div class="login-form col-2">
      <div class="login-item">
        <span>Email</span>
        <input type="text" placeholder="Enter your email id" id="email" />
      </div>
      <div class="login-item">
        <span>Password</span>
        <span class="password-item">
          <input type="password" placeholder="Your password" id="password" />
          <span class="password-toggle-icon" onclick="showPassword()"><i class="fas fa-eye"></i></span>
        </span>
      </div>
      <div class="login-button">
        <div onclick="userLogin()"><i class="fas fa-lock"></i>Login</div>
      </div>
    </div>
    <div class="col-3">
      <img src="/resources/blood.png" height="200" width="200" />
    </div>
  </div>
  </div>
</body>
<script src="../script.js"></script>

</html>
