<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .profile-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #d32f2f;
        }

        .section {
            margin-top: 20px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            background-color: #d32f2f;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .btn:hover {
            background-color: #b71c1c;
        }

        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 25px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 25px;
            transition: 0.3s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 3px;
            background-color: white;
            border-radius: 50%;
            transition: 0.3s;
        }

        input:checked + .slider {
            background-color: #d32f2f;
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>Donor Profile</h2>

        <!-- Reset Password Section -->
        <div class="section">
            <h3>Reset Password</h3>
            <input type="password" placeholder="New Password" id="new-password">
            <input type="password" placeholder="Confirm Password" id="confirm-password">
            <button class="btn">Update Password</button>
        </div>

        <!-- Update Availability Section -->
        <div class="section">
            <h3>Update Availability</h3>
            <label class="switch">
                <input type="checkbox" id="availability-toggle">
                <span class="slider"></span>
            </label>
            <p id="availability-status">Not Available</p>
        </div>

        <!-- Emergency Option Section -->
        <div class="section">
            <h3>Emergency Status</h3>
            <label class="switch">
                <input type="checkbox" id="emergency-toggle">
                <span class="slider"></span>
            </label>
            <p id="emergency-status">Emergency Not Activated</p>
        </div>
    </div>
</body>
</html>
