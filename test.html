<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f06, #3cf);
            /* Gradient background */
            color: #333;
        }

        .card {
            background: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            font-size: 28px;
            color: #ff5733;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 16px;
            line-height: 1.6;
            margin: 8px 0;
        }

        .highlight {
            font-weight: bold;
            color: #3498db;
        }

        .status {
            padding: 8px 15px;
            border-radius: 20px;
            display: inline-block;
            color: #fff;
            font-weight: bold;
        }

        .status.pending {
            background: #e74c3c;
            /* Red for status 0 */
        }

        .status.completed {
            background: #2ecc71;
            /* Green for status 1 */
        }

        .footer {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .footer span {
            display: flex;
            align-items: center;
        }
    </style>
</head>

<body>
